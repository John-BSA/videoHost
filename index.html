<html>

<head>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin:0px;
            overflow:hidden;
        }
        video{
            max-width:80vw;
            max-height:80vh;
        }
    </style>


</head>

<body>
    <video controls autoplay muted name="media" loop="true" onLoad='document.getElementById("videoPlayer").src = videoSrc;'>
        <source src="" id="videoPlayer" type="video/mp4">
    </video>
    <script>
        var params = new URLSearchParams(window.location.search);

        var videoName = params.get("video").split("/")[params.get("video").split("/").length - 1];

        var videoSrc = "./" + videoName;

        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("videoPlayer").src = videoSrc;
        });
    </script>
</body>

</html>
