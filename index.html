<html>

<head>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        var params = new URLSearchParams(window.location.search);

        var videoName = params.get("video").split("/")[params.get("video").split("/").length - 1];

        var videoSrc = "./" + videoName;

        document.getElementById("videoPlayer").src = videoSrc;
    </script>

</head>

<body>
    <video controls autoplay muted name="media" loop="true">
        <source src="" id="videoPlayer" type="video/mp4">
    </video>

</body>

</html>
